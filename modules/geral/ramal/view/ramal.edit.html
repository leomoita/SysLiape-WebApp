<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Edição de Ramal</h5>
                </div>
                <div class="card-body">
                    <form name="ramalEditForm">
                        <div class="row">
                            <div class="col-md-5 pr-md-1">
                                <div class="form-group">
                                    <label>Departamento</label>
                                    <input type="text" class="form-control" placeholder="Departamento" minlength="0"
                                        maxlength="50" required ng-model="ramal.departamento">
                                </div>
                            </div>
                            <div class="col-md-2 px-md-1">
                                <div class="form-group">
                                    <label>Número</label>
                                    <input type="number" class="form-control" placeholder="Número"
                                        ng-model="ramal.numero" required>
                                </div>
                            </div>
                            <div class="col-md-5 px-md-1">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" class="form-control" placeholder="Nome" ng-model="ramal.nome"
                                        minlength="0" maxlength="40" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div align="right">
                    <div class="card-footer">
                        <button type="submit" class="btn btn-fill btn-primary" ng-click="cancel()"><i
                                class="fas fa-ban mr-2"></i>
                            Cancelar</button>
                        <button type="submit" class="btn btn-fill btn-primary" ng-click="update(ramal)"><i
                                class="fas fa-save mr-2"></i>
                            Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
