<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Visualização de Disciplina</h5>
                </div>
                <div class="card-body">
                    <form name="disciplinaViewForm">
                        <div class="row">
                            <div class="col-md-5 pr-md-1">
                                <div class="form-group">
                                    <label>Nome Disciplina</label>
                                    <label class="form-control">{{disciplina.descricao}}</label>

                                </div>
                            </div>
                            <div class="col-md-2 px-md-1">
                                <div class="form-group">
                                    <label>Professor</label>
                                    <label class="form-control">{{disciplina.descricaoProfessor}}</label>
                                </div>
                            </div>
                            <div class="col-md-2 px-md-1">
                                <div class="form-group">
                                    <label>Curso</label>
                                    <label class="form-control">{{disciplina.descricaoCurso}}</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div align="right">
                    <div class="card-footer">
                        <button type="submit" class="btn btn-fill btn-primary" ng-click="cancel()"><i
                                class="fas fa-arrow-left mr-2"></i>
                            Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
