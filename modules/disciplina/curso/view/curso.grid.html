<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card  card-plain">
                <div class="card-header">
                    <h4 class="card-title"> Cursos</h4>
                    <p class="category"> Todos os Cursos</p>
                </div>
                <div class="row">
                    <div style="margin-top: 4px" class="col-sm-6">
                        <input class="form-control" type="text" ng-model="busca" placeholder="Qual curso você está buscando?" />          
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-fill btn-primary" ng-click="buscar(busca)">Pesquisar</button>
                        <button class="btn btn-fill btn-primary" ng-click="newCurso()">Adicionar</button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- <div class="table-responsive"> -->
                    <table class="table tablesorter " id="">
                        <thead class=" text-primary">
                            <tr>
                                <th>
                                    Id
                                </th>
                                <th>
                                    Período
                                </th>
                                <th>
                                    Descrição
                                </th>
                                <th>
                                    AÇÕES
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="curso in cursos">
                                <td>
                                    {{curso.id}}
                                </td>
                                <td>
                                    {{curso.descricaoPeriodo}}
                                </td>
                                <td>
                                    {{curso.descricao}}
                                </td>
                                <td>
                                    <div>
                                        <i class="fas fa-eye" style="cursor: pointer;" ng-click="viewCurso(curso.id)"></i>
                                        <i class="fas fa-edit" style="cursor: pointer;" ng-click="editCurso(curso.id)"></i>
                                        <i class="fas fa-times" style="cursor: pointer;" ng-click="deleteCurso(curso.id)"></i>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
